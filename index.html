<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type = 'text/css' href="main.css">
    
    <title>Guessing Game</title>
  </head>
  
  <body>
    <script src="jquery-3.2.0.min.js"></script>
    <script src="GuessingGame.js"></script>

   <img class="source-image" src='52nd_st.jpg' alt="" />
    
    <div id='app'  class="center">

        <div id='header' class="page-header">
          <h1 id='title'>How Many Trains Were On Time Today?</h1>
          <h2 id='subtitle'>Guess a number between 1-100!</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id='player-input' class='center' placeholder="#" maxlength='3' 
            autofocus=autofocus></input>
            <button type="button" class="btn btn-success" id = 'submit'>Go!</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul class='guess-list'>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button type="button" class="btn btn-info" id="reset" value="">Reset</button>
            <button type="button" class="btn btn-warning" id="hint" value="">Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class='center row'>
        <div>
          <div class='col-xs-4 col-md-4'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='col-xs-4 col-md-4'>
            <br>
            <h4>Project by Patrick Hoyt</h4>
            <h5> Photo credit: <a target="_blank" href='https://www.flickr.com/photos/129417181@N04/'>Sebastian Sinisterra</a>
          </div>

          <div class='col-xs-4 col-md-4'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
